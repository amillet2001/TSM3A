<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Student Number - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Diego</h1>
    <ul>
        <li><strong>Age: 20 </strong> Your Age</li>
        <li><strong>Section: TSM3A</strong> Your Section</li>
        <li><strong>Hobbies: Playing Online Games </strong> Your Hobbies</li>
    </ul>
    <h1>Regalado</h1>
        <ul>
            <li><strong>Age: 23 </strong> Your Age</li>
            <li><strong>Section: TSM3A</strong> Your Section</li>
            <li><strong>Hobbies: Playing Online Games </strong> Your Hobbies</li>
        </ul>
    <h2>Message about IPT2 Teacher</h2>
    <p>Hello Sir</p>

    <h2>Contact Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
